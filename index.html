<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Astrid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e0d0d56e8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchTool">
        <form id="cityNameForm">
          <input
            class="col-8"
            type="search"
            placeholder="Enter a city..."
            id="searchResult"
          />
          <input
            class="searchButton"
            type="submit"
            value="Search"
            id="searchEngine"
          />
        </form>
        <span class="buttonGeoLocation">
          <button id="buttonPin">ðŸ“Œ</button>
        </span>
      </div>

      <div class="todayWeather">
        <div class="row">
          <div>
            <h1 id="cityName">London</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <h4 id="currentDate">Saturday 10:50 am</h4>
          </div>
          <div class="col-1"><a href="#" id="CTemp">â„ƒ</a></div>
          <div class="col-1">
            <a href="#" id="FTemp">Â°F</a>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <h3 id="weatherDescription">Sunny</h3>
          </div>
          <div class="col-6">
            <h2 id="displayTemp">20</h2>
          </div>

          <div class="col-3">
            <i class="fas fa-circle iconWeatherToday"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-9">
            <p>
              Precipitation: <strong>2%</strong> <br />
              Humidity: <strong>80%</strong> <br />
              Wind: <strong>2 mph</strong>
            </p>
          </div>
        </div>
      </div>

      <div class="futureWeather">
        <div class="row">
          <div class="col-2">Tomorrow</div>
          <div class="col-2">Monday</div>
          <div class="col-2">Tuesday</div>
          <div class="col-2">Wednesday</div>
          <div class="col-2">Thrusday</div>
          <div class="col-2">Friday</div>
        </div>

        <div class="row">
          <div class="col-2">
            <i class="fas fa-cloud iconWeatherFuture"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-rain iconWeatherFuture"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud iconWeatherFuture"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-rain iconWeatherFuture"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-rain iconWeatherFuture"></i>
          </div>
          <div class="col-2">
            <i class="fas fa-cloud-rain iconWeatherFuture"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-2">8Â°</div>
          <div class="col-2">8Â°</div>
          <div class="col-2">13Â°</div>
          <div class="col-2">12Â°</div>
          <div class="col-2">11Â°</div>
          <div class="col-2">10Â°</div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/Astridaol/My-First-GitHub" target="_blank"
          >Open-Source Code by <strong>Astrid Ocariz</strong></a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
